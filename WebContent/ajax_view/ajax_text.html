<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#mybtn").click(function(){
			$.ajax({
				url: "../text/test.txt",
				type: "get",
				dataType: "text",
				timeout: "30000",
				cache: false,				
				success: function(result){
		        	$("#result").html(result);
		        },
		        error: function(xhr,status,error){
		        	$("#result").html(
		        			"xhr:\r\n"+print(xhr)+ " "+
		        			"status: \r\n"+status+" "+
		        			"error: \r\n"+error);
		        	console.log(print(xhr));
		        }
			});			
		});
	});
	
	function print(obj){
		var result = "";
		for(var o in obj){
			result += "["+o+":"+obj[o]+"]\n";
			
			if(typeof obj[o] == 'object'){
				result += "\r\n";
				print(obj[o]);
			}			
		}
		return result;
	}
</script>
</head>
<body>
	<h1>$.ajax() 함수를 사용한 텍스트 읽기</h1>
	<input type="button" value="txt파일 가져오기" id="mybtn"/>
	<div id="result"></div>
</body>
</html>

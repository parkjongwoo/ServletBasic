<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#comment_save").click(function(){
			$("#comment_container").prepend(
					getCommentElement(
							$("#tf_author").val(),
							getNowTime(),
							$("#ta_comment").val()))
		});
	});
	
	function getCommentElement(author,time,comment){
		var authortag = $("<span>").html(author);
		var timetag = $("<span>").html(time);
		var del_btn = $("<input>").attr("type","button").attr("value", "삭제하기");
		var commenttag = $("<span>").html(comment);
		
		del_btn.click(function(){
			$(this).parent().remove();
// 			alert("삭제");
		});
		
		var result = $("<div>").append(authortag).append(" / ").
		append(timetag).append("&nbsp;").
		append(del_btn).append("<br>").
		append(commenttag);
		return result;
	}
	
	function getNowTime(){
		var now = new Date();
		return now.toISOString().split("T")[0]+" "+now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
	}
</script>
<body>
	<h3>JQuery comment</h3>
	<form action="">
		<table>
			<tr>
				<th>작성자</th><td><input id="tf_author" type="text"><input id="comment_save" type="button" value="저장하기"></td>
			</tr>
			<tr>
				<th>댓글 내용</th><td><textarea id="ta_comment" rows="4" cols="50"></textarea></td>
			</tr>
		</table>
		<hr>
		<div id="comment_container"></div>
	</form>
</body>
</html>

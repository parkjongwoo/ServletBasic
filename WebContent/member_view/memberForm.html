<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>회원가입</title>
</head>
<body>
	<div class="container">
		<form action="memberInput" method="post">
			<table>
				<tr><td><label>아이디</label></td><td><input type="text" name="memberid" id="memberid"></td></tr>
				<tr><td><label>비밀번호</label></td><td><input type="password" name="password" id="password1"></td></tr>
				<tr><td><label>비밀번호확인</label></td><td><input type="password" id="password2"></td></tr>
			</table>
			<table>
				<tr><td><label>이름</label></td><td><input type="text" name="name" id="name"></td></tr>
				<tr><td><label>성별</label></td><td><input type="radio" name="gender" id="gender1" checked="checked"><label>남자</label><input type="radio" name="gender" id="gender2"><label>여자</label></td></tr>
				<tr><td><label>이메일</label></td><td><input type="text" name="email" id="email"></td></tr>
			</table>
			<input type="submit" value="가입하기">
		</form>
	</div>
</body>
</html>

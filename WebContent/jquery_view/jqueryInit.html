<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery 연습</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#hello").html("Hello~");
		alert($("#text").html());
	});
</script>
</head>
<body>
	<h1 id="hello"></h1>
	<p id="text">안녕하세요.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td{
		width: 100px;
		height: 100px;
		text-align: center;
		border-collapse:collapse;
		border: 1px solid black;
	}
</style>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		var i=1;
		$("input").eq(0).click(function(){
			var li1 = $("<li>").css("color", "red").html("추가됨"+i++);
			var li2 = $("<li>").css("color", "green").html("추가됨"+i++);
			var li3 = $("<li>").css("color", "blue").html("추가됨"+i++);
			li1.click(function(){
				$(this).remove();
			})
			li2.click(function(){
				$(this).remove();
			})
			li3.click(function(){
				$(this).remove();
			})
			$("ul").append(li1).append(li2).append(li3);
		});
		
		$("input").eq(1).click(function(){
// 			$("ul").html('');
			$("ul").empty();
		});
	});
	
	
</script>
</head>
<body>
	<h3>dom create</h3>
	<input type="button" value="추가">
	<input type="button" value="삭제">
	<!-- 동적으로 요소가 추가될 태그 -->
	<ul>
	
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){		
		$("#input").hover(function(){
			$("#result").append("<span style='color:red;'>Mouse mouseclick event</span>");
		},function(){
			$("#result").append("<span style='color:blue;'>Mouse mouseclick event</span>");
		});		
	});
</script>
</head>
<body>
	<h1>마우스 이벤트 테스트</h1>
	<div id="input">do it here</div>
	<h2>결과</h2>
	<div id="result"></div>
</body>
</html>
